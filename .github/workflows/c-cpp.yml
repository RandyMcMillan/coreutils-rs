name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: apt-get install cmake
      run: sudo apt-get install cmake
    - name: make submodules
      run: make submodules
    - name: make detect
      run: make detect
    - name: make
      run: cmake . && make
